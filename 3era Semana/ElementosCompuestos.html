<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos compuestos</title>
</head>
<body>

    <h1>Explicación de elementos compuestos LaunchX</h1>

    <label for="input1">Ejemplo de Input de Texto</label>
    <br>

    <input type="text" id="input1" name="input1">
    <hr>
    <h2>Inputs de Texto</h2>
    <label for="correo1">Input de Correo</label><br>
    <input type="email" name="correo1" id="correo1"><br><br>

    <label for="numero1">Input de numero</label><br>
    <input type="number" name="numero1" id="numero1"><br><br>

    <label for="pass1">Input de contraseña</label><br>
    <input type="password" name="pass1" id="pass1"><br><br>

    <label for="tele1">Input de teléfono</label><br>
    <input type="tel" name="tele1" id="tele1" maxlength="10"><br><br>

    <label for="url1">Input de URL</label><br>
    <input type="url" name="url1" id="url1"><br><br>
    
</body>
</html>
